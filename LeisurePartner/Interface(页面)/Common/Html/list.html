	$(window).load(function(){
           
	})
    function linkDetail(url){
        location.href="goDetail://shareClick?title="+url;
    }
    function getDatas(json){
        var html = '';
        for(var p in json.data.tech){//遍历json数组时，这么写p为索引，0,1
            html += ' <div class=\"lie clearfloat\">';
            html += '<a href=\"javascript:linkDetail('+"'"+json.data.tech[p].link+"'"+')\">';
            html += '<div class=\"tu clearfloat fl\">';
            for(var picInfo in json.data.tech[p].picInfo){
                html += '<img src="'+json.data.tech[p].picInfo[picInfo].url+'"/>';
            }
            html += '</div>';
            html += '</a>';
            html += '<div class=\"right clearfloat fl\">';
            html += '<a href=\"javascript:linkDetail('+"'"+json.data.tech[p].link+"'"+')\">';
            html += '<p class=\"tit\">'+json.data.tech[p].title+'</p>';
            html += '</a>';
            html += '<div class=\"xia clearfloat\">';
            html += '<a href=\"javascript:linkDetail('+"'"+json.data.tech[p].link+"'"+')\">';
            html += '<p class=\"jifen fl over\">'+json.data.tech[p].source+'</p>';
            html += '</a>';
            html += '</div>';
            html += '</div>';
            html += '</div>';
        }
        $("#datas").append(html);
    }
</script>
